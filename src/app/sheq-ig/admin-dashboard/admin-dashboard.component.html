<div class="dashboard-container bg-gray-50 min-h-screen">
  <div class="grid grid-cols-1 lg:grid-cols-5">
    <!-- Left Column - Now 20% width (1/5 columns) -->
    <div class="col-span-1 bg-slate-200 h-screen sticky top-16 overflow-y-auto border-r-2 ">
      <div class="p-6">
        <!-- Profile Section -->
        <div class="text-center mb-6">
          <img src="assets/images/john.jfif" 
          class="w-24 h-24 rounded-full mx-auto mb-4 border-2 border-green-200">
          <h2 class="text-xl font-bold text-gray-800">{{ employee.name }}</h2>
          <p class="text-gray-600">{{ employee.jobTitle }}</p>
          <div class="mt-2 text-sm text-gray-500">
            <p>ID: {{ employee.staffId }}</p>
            <p>Site: {{ employee.workSite }}</p>
          </div>
        </div>
  
        <!-- Status Section -->
        <div class="mb-6">
          <div class="flex items-center mb-3">
            <i class="fas fa-briefcase text-blue-500 mr-2"></i>
            <h3 class="font-semibold text-gray-700">Employment Status</h3>
          </div>
          <div class="text-sm">
            <p class="text-gray-600">Status: <span class="font-medium">{{ employee.status }}</span></p>
            <p class="text-gray-600">Hired: {{ employee.hireDate | date }}</p>
            <p class="text-gray-600">{{ employee.contractType }}</p>
          </div>
        </div>
  
        <!-- Access Permissions -->
        <div>
          <div class="flex items-center mb-3 ">
            <i class="fas fa-shield-alt text-green-500 mr-2"></i>
            <h3 class="font-semibold text-gray-700">Access Permissions</h3>
          </div>
          <div class="space-y-2 ">
            <div *ngFor="let permission of employee.permissions" 
                 class="bg-blue-50 px-3 py-1 rounded text-sm text-blue-800">
              {{ permission }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column - Now 80% width (4/5 columns) -->
    <div class="col-span-4 overflow-auto h-screen">
      <div class="bg-white rounded-lg shadow-md">
        <!-- Tabs Navigation -->
        <div class="bg-white border-b-2 border-gray-100">
          <nav class="flex space-x-2 p-4 pb-0">
            <button 
              (click)="activeTab = 'overview'"
              class="relative px-4 py-2 overflow-hidden transition-all duration-300"
              [class.text-white]="activeTab === 'overview'"
            >
              <div class="text-black">Admin Overview </div>
              <div 
                class="absolute bottom-0 left-0 h-1 bg-green-500 transition-all duration-300"
                [style.width]="activeTab === 'overview' ? '100%' : '0'"
              ></div>
            </button>
            
            <button 
              (click)="activeTab = 'course-management'"
              class="relative px-4 py-2 overflow-hidden transition-all duration-300"
              [class.text-white]="activeTab === 'course-management'"
               >
              <div class="text-black">Course Management</div>
              <div 
                class="absolute bottom-0 left-0 h-1 bg-green-500 transition-all duration-300"
                [style.width]="activeTab === 'course-management' ? '100%' : '0'"
              ></div>
            </button>
  
            <button 
            (click)="activeTab = 'schedule'"
            class="relative px-4 py-2 overflow-hidden transition-all duration-300"
            [class.text-white]="activeTab === 'schedule'"
          >
            <div class="text-black">User Management </div>
            <div 
              class="absolute bottom-0 left-0 h-1 bg-green-500 transition-all duration-300"
              [style.width]="activeTab === 'schedule' ? '100%' : '0'"
            ></div>
          </button>
          </nav>
        </div>
  
        <!-- Tab Content -->
        <div>
          <!-- Training Tab -->
          <div *ngIf="activeTab === 'overview'" class="p-6">
            <app-admin-overview></app-admin-overview>
          </div>
  
          <!-- Qualifications Tab -->
          <div *ngIf="activeTab === 'course-management'" class="p-6">
            <app-course-management></app-course-management>     
          </div>
  
          <!-- Schedule Tab -->
          <div *ngIf="activeTab === 'schedule'" class="p-6">
            <app-user-management-a></app-user-management-a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
