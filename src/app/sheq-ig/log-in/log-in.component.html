<div class="flex h-screen bg-gray-50">
  <!-- Left Side (35% width) -->
  <div class="w-1/3 bg-green-600 bg-opacity-90 flex items-center justify-center">
    <div class="text-white text-center p-6">
      <img src="assets/logo-white.png" alt="Logo" class="w-24 h-24 mx-auto mb-4">
      <h2 class="text-3xl font-bold mb-2">GreenClean Academy</h2>
      <p class="text-lg">Waste Management Certification Program</p>
    </div>
  </div>

  <!-- Right Side (Form) -->
  <div class="flex-1 p-8 flex flex-col items-center justify-center overflow-hidden">
    <form class="w-full max-w-xl" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <!-- Step 1 -->
      <div *ngIf="currentStep === 1" class="space-y-4">
        <div class="mb-6 text-center">
          <h1 class="text-md font-semibold text-green-600">Sheq Groups</h1>
          <h2 class="text-3xl font-bold text-gray-800 mt-1 mb-2">Welcome to Safety Academy</h2>
          <p class="text-gray-600">Get started with your safety training journey</p>
        </div>

        <!-- Profile Photo Upload -->
        <div class="mb-6">
          <label class="block text-gray-700 mb-2">Profile Photo Upload</label>
          <div class="flex items-center justify-center">
            <div class="w-24 h-24 rounded-full bg-gray-100 border-2 border-dashed border-gray-300 hover:border-green-500 flex items-center justify-center cursor-pointer">
              <input type="file" class="hidden" #fileInput (change)="handleFileInput($event)">
              <button type="button" (click)="fileInput.click()" class="text-gray-400 hover:text-green-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Form Fields -->
        <div class="space-y-3">
          <div>
            <input type="text" [(ngModel)]="user.fullName" name="fullName" required 
                   class="w-full px-4 py-2 border rounded-full focus:ring-2 focus:ring-green-500" 
                   placeholder="Full Name">
          </div>
          
          <div>
            <input type="email" [(ngModel)]="user.email" name="email" required
                   class="w-full px-4 py-2 border rounded-full focus:ring-2 focus:ring-green-500"
                   placeholder="Email Address">
          </div>

          <div>
            <input type="tel" [(ngModel)]="user.phone" name="phone" required
                   class="w-full px-4 py-2 border rounded-full focus:ring-2 focus:ring-green-500"
                   placeholder="Phone Number">
          </div>

         

          <div>
            <input type="text" [(ngModel)]="user.designation" name="designation" required
                   class="w-full px-4 py-2 border rounded-full focus:ring-2 focus:ring-green-500"
                   placeholder="Designation">
          </div>

         
        </div>
      </div>

      <!-- Step 2 -->
      <div *ngIf="currentStep === 2" class="space-y-4">
        <div class="mb-6 text-center">
          <h1 class="text-md font-semibold text-green-600">Sheq Groups</h1>
          <h2 class="text-3xl font-bold text-gray-800 mt-1 mb-2">Access Configuration</h2>
          <p class="text-gray-600">Finalize your security settings</p>
        </div>

        <div class="space-y-3">
          <div>
            <select [(ngModel)]="user.role" name="role" required
                    class="w-full px-4 py-2 border rounded-full focus:ring-2 focus:ring-green-500">
              <option value="" disabled>Select Role</option>
              <option *ngFor="let role of roles" [value]="role">{{role}}</option>
            </select>
          </div>
           
          <div>
            <select [(ngModel)]="user.department" name="department" required
                    class="w-full px-4 py-2 border rounded-full focus:ring-2 focus:ring-green-500">
              <option value="" disabled>Select Department</option>
              <option *ngFor="let dept of departments" [value]="dept">{{dept}}</option>
            </select>
          </div>
          <div>
            <select [(ngModel)]="user.location" name="location" required
                    class="w-full px-4 py-2 border rounded-full focus:ring-2 focus:ring-green-500">
              <option value="" disabled>Select Location</option>
              <option *ngFor="let loc of locations" [value]="loc">{{loc}}</option>
            </select>
          </div>

          <div>
            <select [(ngModel)]="user.employmentType" name="employmentType" required
                    class="w-full px-4 py-2 border rounded-full focus:ring-2 focus:ring-green-500">
              <option *ngFor="let type of employmentTypes" [value]="type">{{type}}</option>
            </select>
          </div>

          <div>
            <input type="password" [(ngModel)]="user.password" name="password" required
                   class="w-full px-4 py-2 border rounded-full focus:ring-2 focus:ring-green-500"
                   placeholder="Create Password">
          </div>
        </div>
      </div>
    </form>

    <!-- Pagination Dots -->
    <div class="mt-6 flex justify-center space-x-2">
      <div class="w-2 h-2 rounded-full" [ngClass]="currentStep === 1 ? 'bg-green-600' : 'bg-gray-300'"></div>
      <div class="w-2 h-2 rounded-full" [ngClass]="currentStep === 2 ? 'bg-green-600' : 'bg-gray-300'"></div>
    </div>

    <!-- Navigation Buttons -->
    <div class="mt-4 flex justify-center space-x-4">
      <button *ngIf="currentStep > 1" type="button" (click)="previousStep()" 
              class="px-6 py-2 text-gray-600 hover:text-green-600 transition-colors">
        Back
      </button>
      <button [type]="currentStep === 2 ? 'submit' : 'button'" 
              (click)="currentStep === 2 ? null : nextStep()"
              class="px-6 py-2 bg-green-600 text-white rounded-full hover:bg-green-700 transition-colors">
        {{ currentStep === 2 ? 'Complete Setup' : 'Continue' }}
      </button>
    </div>
  </div>
</div>
