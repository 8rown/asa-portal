<div class="h-full flex flex-col overflow-hidden">
    <!-- Header Section -->
    <div class="bg-gray-800 px-4 py-3 flex justify-between items-center shadow-sm flex-shrink-0">
        <h2 class="text-sm font-semibold text-white tracking-wider uppercase">Inventory Management</h2>
        <div class="flex items-center space-x-4">
            <!-- Period Selector -->
            <select [(ngModel)]="selectedPeriod" 
                    (change)="onPeriodChange($event)"
                    class="bg-gray-700 text-white text-xs rounded px-2.5 py-1 border border-gray-600 focus:ring-1 focus:ring-blue-500">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="annual">Annual</option>
            </select>
            <!-- Refresh Button -->
            <button (click)="refreshData()"
                    [class.animate-spin]="isLoading"
                    class="p-1.5 rounded-full text-gray-300 hover:text-gray-400 transition-all duration-200 group">
                <svg class="w-4 h-4 transform group-hover:rotate-180 transition-transform duration-500" 
                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Tabs Section -->
    <div class="bg-white border-b shadow-sm flex-shrink-0">
        <nav class="flex flex-wrap justify-center px-4 py-2 gap-2" role="tablist">
            <button *ngFor="let tab of tabs"
                    (click)="switchTab(tab.path)"
                    [class.text-blue-600]="isActive(tab.path)"
                    [class.border-b-2]="isActive(tab.path)"
                    [class.border-blue-600]="isActive(tab.path)"
                    class="px-4 py-1.5 text-xs font-medium tracking-wide text-gray-500 hover:text-gray-700 transition-colors duration-200">
                {{tab.label}}
            </button>
        </nav>
    </div>

    <!-- Dynamic Content Container -->
    <div class="flex-1 overflow-hidden">
        <router-outlet></router-outlet>
    </div>
</div>
