<div class="flex min-h-screen bg-gray-100">
    <!-- Top Navigation Bar -->
    <nav class="fixed top-0 left-0 right-0 h-14 bg-white shadow-sm z-50 px-4">
        <div class="flex items-center justify-between h-full">
            <!-- Left section -->
            <div class="flex items-center">
                <span class="text-xl font-bold text-gray-800">FUNDO-ISMS</span>
            </div>
            
            <!-- Right section -->
            <div class="flex items-center space-x-4">
                <button class="p-2 text-gray-600 hover:text-gray-900">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                    </svg>
                </button>
                <button class="p-2 text-gray-600 hover:text-gray-900">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Side Navigation -->
    <aside class="fixed top-14 left-0 h-[calc(100vh-56px)] w-64 bg-white shadow-lg text-xs flex flex-col">
        <!-- Scrollable Navigation -->
        <nav class="overflow-y-auto flex-1 p-2 [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:bg-gray-200 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100">
            <div class="p-2">
                <!-- Admin Section -->
                <h3 class="p-2 text-xs font-semibold uppercase tracking-wider mb-2 border-b border-gray-300 text-black">
                    Admin Section
                </h3>
                <div class="space-y-1">
                    <!-- User Management -->
                    <a routerLink="/users" 
                       routerLinkActive="!text-blue-600 bg-gray-50" 
                       class="group flex items-center px-3 py-2 text-xs font-medium rounded-md transition-colors duration-150 ease-in-out text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                        <svg class="h-5 w-5 mr-3 text-gray-500 group-hover:text-gray-900"
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                        <span>User Management</span>
                    </a>

                    <!-- Profile Settings -->
                    <a routerLink="/profile" routerLinkActive="!text-blue-600 bg-gray-50" 
                       class="group flex items-center px-3 py-2 text-xs font-medium rounded-md transition-colors duration-150 ease-in-out text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                        <svg class="h-5 w-5 mr-3 text-gray-500 group-hover:text-gray-900"
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        <span>Profile Settings</span>
                    </a>

                    <!-- Notifications -->
                    <a routerLink="/notifications" routerLinkActive="!text-blue-600 bg-gray-50" 
                       class="group flex items-center px-3 py-2 text-xs font-medium rounded-md transition-colors duration-150 ease-in-out text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                        <svg class="h-5 w-5 mr-3 text-gray-500 group-hover:text-gray-900"
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                        </svg>
                        <span>Notifications</span>
                    </a>
                </div>

                <!-- Analytics & Insights -->
                <h3 class="p-2 text-xs font-semibold uppercase tracking-wider mt-6 mb-2 border-b border-gray-300 text-black">
                    Analytics & Insights
                </h3>
                <div class="space-y-1">
                    <!-- Analytics Overview -->
                    <a routerLink="/analytics" routerLinkActive="!text-blue-600 bg-gray-50" 
                       class="group flex items-center px-3 py-2 text-xs font-medium rounded-md transition-colors duration-150 ease-in-out text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                        <svg class="h-5 w-5 mr-3 text-gray-500 group-hover:text-gray-900"
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <span>Analytics Overview</span>
                    </a>

                    <!-- Inventory Statistics -->
                    <a [routerLink]="['/inventory']" 
                       routerLinkActive="!text-blue-600 bg-gray-50" 
                       class="group flex items-center px-3 py-2 text-xs font-medium rounded-md transition-colors duration-150 ease-in-out text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                        <svg class="h-6 w-6 mr-3 text-gray-500 group-hover:text-gray-900"
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                        </svg>
                        <span>Inventory Statistics</span>
                    </a>
                </div>

                <!-- Operations Management -->
                <h3 class="p-2 text-xs font-semibold uppercase tracking-wider mt-6 mb-2 border-b border-gray-300 text-black">
                    Operations Management
                </h3>
                <div class="space-y-1">
                    <!-- Task Management -->
                    <a routerLink="/tasks" routerLinkActive="!text-blue-600 bg-gray-50" 
                       class="group flex items-center px-3 py-2 text-xs font-medium rounded-md transition-colors duration-150 ease-in-out text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                        <svg class="h-5 w-5 mr-3 text-gray-500 group-hover:text-gray-900"
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                        </svg>
                        <span>Task Management</span>
                    </a>

                    <!-- Order Management -->
                    <a routerLink="/orders" routerLinkActive="!text-blue-600 bg-gray-50" 
                       class="group flex items-center px-3 py-2 text-xs font-medium rounded-md transition-colors duration-150 ease-in-out text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                        <svg class="h-5 w-5 mr-3 text-gray-500 group-hover:text-gray-900"
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                        <span>Order Management</span>
                    </a>

                    <!-- Point of Sales -->
                    <a routerLink="/pos" routerLinkActive="!text-blue-600 bg-gray-50" 
                       (click)="navigateToPos()"
                       class="group flex items-center px-3 py-2 text-xs font-medium rounded-md transition-colors duration-150 ease-in-out text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                        <svg class="h-5 w-5 mr-3 text-gray-500 group-hover:text-gray-900"
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                        </svg>
                        <span>Point of Sales</span>
                    </a>
                </div>

                <!-- Customer & Support -->
                <h3 class="p-2 text-xs font-semibold uppercase tracking-wider mt-6 mb-2 border-b border-gray-300 text-black">
                    Customer & Support
                </h3>
                <div class="space-y-1">
                    <!-- Customer Support -->
                    <a routerLink="/customer-portal" routerLinkActive="!text-blue-600 bg-gray-50" 
                       class="group flex items-center px-3 py-2 text-xs font-medium rounded-md transition-colors duration-150 ease-in-out text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                        <svg class="h-5 w-5 mr-3 text-gray-500 group-hover:text-gray-900"
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                        </svg>
                        <span>Customer Support</span>
                    </a>
                </div>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 ml-64 mt-14">
        <div class="h-[calc(100vh-56px)] overflow-auto">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
