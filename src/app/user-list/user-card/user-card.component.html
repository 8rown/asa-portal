 <!-- 0.1 -->
    <div class="flex rounded-lg hover:border border-blue-500 duration-100 bg-slate-50 hover:bg-slate-100 min-h-52 ">
      <div class="flex flex-row w-full p-5 ">
        <div class="flex w-5/12">
            @if (user.imageUrl) {
              <img class="rounded-full h-28 w-28 p-2" [src]="user?.imageUrl" alt=""> 
            } @else {
              <img class="rounded-full h-28 w-28 p-2" src="assets/icons/person-black.svg" alt="">  
            } 
        </div>
        <div class="flex flex-col w-7/12 p-5">
            <h1 class="text-black font-bold text-xl">{{user?.name}}</h1>
              <h2 class="text-black text-lg">{{user?.position}}</h2>
                <div class="flex flex-col w-full space-y-1 mt-5 text-gray-500">
                   @if (user.systemAdmin) {
                    <div class="badge badge-outline">System Admin</div>
                   } 
                   @if (user.admin) {
                    <div class="badge badge-outline">Admin</div>
                   }
                   @if (user.siteManager) {
                    <div class="badge badge-outline">Site Manager</div>
                   }
                   @if (user.supervisor) {
                    <div class="badge badge-outline ">Supervisor</div>
                   }
                   @if (user.client) {
                    <div 
                    class="badge badge-outline ">Client</div>
                   }
                   @if (user.security) {
                    <div 
                    class="badge badge-outline ">Security</div>
                   }
                </div>
        </div>
      </div>
    </div>
