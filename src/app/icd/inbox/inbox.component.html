<div class="p-6">
  
  <!-- Filter Section -->
  <div class="mb-6">
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
      <div class="flex items-center gap-4 mb-4">
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <span class="font-medium text-gray-700">Filter by:</span>
      </div>
      <div class="flex flex-wrap gap-2">
        <button 
          *ngFor="let option of filterOptions"
          class="px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200"
          [class.bg-blue-500]="selectedFilter === option.value"
          [class.text-white]="selectedFilter === option.value"
          [class.bg-gray-100]="selectedFilter !== option.value"
          [class.text-gray-700]="selectedFilter !== option.value"
          [class.hover:bg-blue-600]="selectedFilter === option.value"
          [class.hover:bg-gray-200]="selectedFilter !== option.value"
          (click)="onFilterChange(option.value)">
          {{ option.label }}
        </button>
      </div>
    </div>
  </div>

  <!-- Inbox List -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200">
    <!-- Header -->
    <div class="border-b border-gray-200 px-6 py-4">
      <h2 class="text-xl font-semibold text-gray-800">Inbox Messages</h2>
      <p class="text-sm text-gray-600 mt-1">{{ inboxItems.length }} messages</p>
    </div>

    <!-- Message List -->
    <div class="divide-y divide-gray-200">
      <div 
        *ngFor="let item of inboxItems; trackBy: trackByItemId"
        class="px-6 py-4 hover:bg-gray-50 transition-colors duration-150 cursor-pointer"
        [class.bg-blue-50]="!item.isRead"
        [class.border-l-4]="!item.isRead"
        [class.border-blue-500]="!item.isRead">
        
        <div class="flex items-center justify-between">
          <!-- Left Section: Sender Info and Content -->
          <div class="flex-1 min-w-0">
            <div class="flex items-center gap-3 mb-2">
              <!-- Sender Avatar -->
              <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-medium text-sm">
                {{ item.senderName.charAt(0).toUpperCase() }}
              </div>
              
              <!-- Sender Name and Subject -->
              <div class="flex-1 min-w-0">
                <div class="flex items-center gap-2">
                  <span class="font-semibold text-gray-900 truncate">{{ item.senderName }}</span>
                  <span *ngIf="!item.isRead" class="w-2 h-2 bg-blue-500 rounded-full"></span>
                </div>
                <h3 class="font-medium text-gray-800 truncate">{{ item.subject }}</h3>
              </div>
            </div>
            
            <!-- Message Preview -->
            <p class="text-gray-600 text-sm line-clamp-2 ml-13">{{ item.textContent }}</p>
          </div>

          <!-- Right Section: Time and Attachment -->
          <div class="flex flex-col items-end gap-2 ml-4">
            <span class="text-xs text-gray-500 whitespace-nowrap">{{ item.time }}</span>
            <div *ngIf="item.hasAttachment" class="flex items-center gap-1">
              <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
              </svg>
              <span class="text-xs text-gray-500">Attachment</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="inboxItems.length === 0" class="px-6 py-12 text-center">
      <svg class="w-12 h-12 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
      </svg>
      <h3 class="text-lg font-medium text-gray-900 mb-2">No messages found</h3>
      <p class="text-gray-600">Your inbox is empty or no messages match the current filter.</p>
    </div>
  </div>
</div>
