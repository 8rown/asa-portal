<div class="p-2">
  
  <!-- Header Section -->
  <div class="mb-6">
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
      <div class="flex items-center gap-4">
        <!-- User Avatar -->
        <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center text-white text-xl font-medium">
          A
        </div>
        
        <!-- User Info -->
        <div>
          <h1 class="text-xl font-semibold text-gray-900">Profile Settings</h1>
          <p class="text-sm text-gray-600">Manage your account information</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex flex-col md:flex-row gap-6">
    
    <!-- Sidebar - Responsive Navigation -->
    <div class="w-full md:w-64">
      <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
        <h3 class="text-sm font-semibold text-gray-900 mb-4 hidden md:block">Settings</h3>
        
        <!-- Mobile/Small Screen - Horizontal Tabs -->
        <nav class="sm:flex sm:space-x-4 md:hidden space-y-2 sm:space-y-0">
          <button
            *ngFor="let section of profileSections"
            (click)="selectSection(section.id)"
            [class.bg-blue-50]="activeSection === section.id"
            [class.text-blue-700]="activeSection === section.id"
            [class.border-blue-200]="activeSection === section.id"
            class="w-full sm:flex-1 flex items-center justify-center px-3 py-2 text-sm font-medium rounded-lg transition-colors hover:bg-gray-50 border border-transparent text-center">
            <div>
              <div class="font-medium">{{section.name}}</div>
              <div class="text-xs text-gray-500 hidden sm:block">{{section.description}}</div>
            </div>
          </button>
        </nav>

        <!-- Desktop/Medium+ Screen - Vertical Tabs -->
        <nav class="hidden md:block space-y-2">
          <button
            *ngFor="let section of profileSections"
            (click)="selectSection(section.id)"
            [class.bg-blue-50]="activeSection === section.id"
            [class.text-blue-700]="activeSection === section.id"
            [class.border-blue-200]="activeSection === section.id"
            class="w-full flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors hover:bg-gray-50 border border-transparent text-left">
            <div>
              <div class="font-medium">{{section.name}}</div>
              <div class="text-xs text-gray-500">{{section.description}}</div>
            </div>
          </button>
        </nav>
      </div>
    </div>

    <!-- Content Area -->
    <div class="flex-1">
      <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        
        <!-- Edit Profile Section -->
        <div *ngIf="activeSection === 'edit-profile'">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">Personal Information</h3>
          
          <div class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input
                  type="text"
                  value="Admin User"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input
                  type="email"
                  value="admin@icd.com"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                <input
                  type="tel"
                  value="+1 (555) 123-4567"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
                <input
                  type="text"
                  value="Administration"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
              </div>
            </div>
            
            <div class="flex justify-end pt-4 border-t border-gray-200">
              <button
                class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors">
                Save Changes
              </button>
            </div>
          </div>
        </div>

        <!-- Password Section -->
        <div *ngIf="activeSection === 'password'">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">Change Password</h3>
          
          <div class="space-y-4 max-w-md">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
              <input
                type="password"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
              <input
                type="password"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
              <input
                type="password"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
            </div>
            
            <div class="flex justify-end pt-4 border-t border-gray-200">
              <button
                class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors">
                Update Password
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
