<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <div [class]="'transition-all duration-300 bg-white shadow-lg border-r border-gray-200 ' + (isSidenavCollapsed ? 'w-16' : 'w-64')">
    <!-- Header -->
    <div class="p-4 border-b border-gray-200">
      <div class="flex items-center space-x-3" *ngIf="!isSidenavCollapsed">
        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-sm">ICD</span>
        </div>
        <div>
          <h1 class="text-lg font-semibold text-gray-900">ICD Portal</h1>
          <p class="text-xs text-gray-500">Document Management</p>
        </div>
      </div>
      <div class="flex justify-center" *ngIf="isSidenavCollapsed">
        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-sm">ICD</span>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="mt-4">
      <div class="px-3 space-y-1">
        <button
          *ngFor="let tab of tabs"
          (click)="switchTab(tab.id)"
          [class]="'w-full text-left px-3 py-2 rounded-lg text-sm font-medium transition-colors duration-200 flex items-center ' + 
                   (activeTab === tab.id 
                     ? 'bg-blue-50 text-blue-700 border-r-2 border-blue-700' 
                     : 'text-gray-600 hover:bg-gray-50 hover:text-gray-900')"
        >
          <span [class]="isSidenavCollapsed ? 'mx-auto' : ''">
            {{ isSidenavCollapsed ? tab.label.charAt(0) : tab.label }}
          </span>
        </button>
      </div>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <!-- Sidebar Toggle -->
          <button
            (click)="toggleSidenav()"
            class="p-2 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-gray-700 transition-colors duration-200"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>

          <!-- Search Bar -->
          <div class="relative" *ngIf="!isSidenavCollapsed">
            <input
              type="text"
              [(ngModel)]="searchQuery"
              (input)="onSearch()"
              placeholder="Search documents, users..."
              class="w-64 pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
            <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <button
              *ngIf="searchQuery"
              (click)="clearSearch()"
              class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Right Side Actions -->
        <div class="flex items-center space-x-4">
          <!-- Dark Mode Toggle -->
          <button
            (click)="toggleDarkMode()"
            class="p-2 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-gray-700 transition-colors duration-200"
            [title]="isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode'"
          >
            <svg *ngIf="!isDarkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
            <svg *ngIf="isDarkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
          </button>

          <!-- Help Button -->
          <button
            (click)="onHelp()"
            class="p-2 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-gray-700 transition-colors duration-200"
            title="Help & Support"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </button>

          <!-- User Dropdown -->
          <div class="relative">
            <button
              (click)="toggleUserDropdown()"
              (mouseenter)="onMouseEnterDropdown()"
              (mouseleave)="onMouseLeaveDropdown()"
              class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200"
            >
              <div class="flex items-center space-x-2">
                <div *ngIf="getUserProfileImage(); else initialsAvatar" class="w-8 h-8 rounded-full overflow-hidden">
                  <img [src]="getUserProfileImage()" [alt]="getUserDisplayName()" class="w-full h-full object-cover">
                </div>
                <ng-template #initialsAvatar>
                  <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                    <span class="text-white text-sm font-medium">{{ getUserInitials() }}</span>
                  </div>
                </ng-template>
                <div class="text-left" *ngIf="!isSidenavCollapsed">
                  <p class="text-sm font-medium text-gray-900">{{ getUserDisplayName() }}</p>
                  <p class="text-xs text-gray-500">{{ getUserRole() }}</p>
                </div>
              </div>
              <svg class="w-4 h-4 text-gray-400" *ngIf="!isSidenavCollapsed" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>

            <!-- Dropdown Menu -->
            <div
              *ngIf="showUserDropdown"
              (mouseenter)="onMouseEnterDropdown()"
              (mouseleave)="onMouseLeaveDropdown()"
              class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50"
            >
              <div class="px-4 py-2 border-b border-gray-200">
                <p class="text-sm font-medium text-gray-900">{{ getUserDisplayName() }}</p>
                <p class="text-xs text-gray-500">{{ getUserDepartment() }}</p>
              </div>
              <button
                (click)="onAccountSettings()"
                class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center space-x-2"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span>Profile Settings</span>
              </button>
              <button
                (click)="onLogout()"
                class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center space-x-2"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                <span>Sign Out</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-y-auto bg-gray-50">
      <div class="h-full">
        <!-- Router Outlet for Child Components -->
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
