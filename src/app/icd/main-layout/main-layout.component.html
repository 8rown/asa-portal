<!-- main-layout.component.html -->
<div class="h-screen flex flex-col">
  <!-- Top Panel -->
  <header class="bg-slate-200 px-6 py-4 w-full flex items-center sticky top-0 z-40">
    <!-- Left Section: Menu + Logo -->
    <div class="md:w-3/12 w-8/12  flex items-center gap-4">
      <!-- Menu Toggle Button -->
      <button 
        (click)="toggleSidenav()"
        class="p-2 rounded-lg hover:bg-slate-300 hidden md:block transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      
      <!-- Logo -->
      <h1 class="text-xl font-semibold text-gray-800">ICD HUB</h1>
    </div>
    
    <!-- Center Section: Search -->
    <div class="md:w-6/12 hidden md:block flex justify-center">
      <!-- Centralized Search Bar -->
      <div class="w-full max-w-md ">
        <div class="relative w-full">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
          <input 
            type="text" 
            [(ngModel)]="searchQuery"
            (keyup.enter)="onSearch()"
            class="block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-full leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 text-sm"
            placeholder="Search messages, users, or content..."
            autocomplete="off">
          <div *ngIf="searchQuery" class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <button 
              (click)="clearSearch()"
              class="text-gray-400 hover:text-gray-600 focus:outline-none">
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Section: Actions -->
    <div class="md:w-3/12 4/12  flex items-center justify-end gap-4">
      <!-- Search Icon -->
      <button 
        (click)="onSearch()"
        class="p-2 block md:hidden rounded-l hover:bg-slate-300 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </button>

      <!-- Help Button -->
      <button 
        (click)="onHelp()"
        class="w-8 h-8 border border-gray-400 rounded-full flex items-center justify-center text-gray-600 hover:bg-gray-100 hover:border-gray-500 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
        title="Help">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </button>

      <!-- Dark/Light Mode Toggle -->
      <button 
        (click)="toggleDarkMode()"
        class="p-2 hidden md:block rounded-lg hover:bg-slate-300 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [title]="isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
        <svg *ngIf="isDarkMode" class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <svg *ngIf="!isDarkMode" class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
      </button>
      
      <!-- User Avatar with Dropdown -->
      <div class="relative">
        <div 
          class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white text-sm font-medium cursor-pointer hover:bg-blue-600 transition-colors"
          (mouseenter)="onMouseEnterDropdown()"
          (mouseleave)="onMouseLeaveDropdown()">
          A
        </div>
        
        <!-- Dropdown Menu -->
        <div 
          *ngIf="showUserDropdown"
          class="absolute right-0 top-10 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50"
          (mouseenter)="onMouseEnterDropdown()"
          (mouseleave)="onMouseLeaveDropdown()">
          
          <button 
            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors flex items-center gap-3"
            (click)="onAccountSettings()">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            Account Settings
          </button>
          
          <hr class="my-1 border-gray-200">
          
          <button 
            class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors flex items-center gap-3"
            (click)="onLogout()">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Container -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Side Navigation -->
    <nav 
      [class.w-64]="!isSidenavCollapsed"
      [class.w-16]="isSidenavCollapsed"
      class="bg-slate-200 hidden md:flex border-r border-gray-300 p-4 transition-all duration-300 ease-in-out flex-col">
      
      <!-- Main Navigation Items - Takes available space -->
      <div class="flex-1 overflow-y-auto">
        <ul class="space-y-2">
          <li *ngFor="let tab of tabs">
            <button 
              [title]="isSidenavCollapsed ? tab.label : ''"
              class="w-full text-left px-4 py-3 rounded-lg transition-colors duration-200 flex items-center gap-3 group relative"
              [class.bg-slate-300]="activeTab === tab.id && !isComposeTab(tab.id)"
              [class.text-gray-800]="activeTab === tab.id && !isComposeTab(tab.id)"
              [class.shadow-sm]="activeTab === tab.id && !isComposeTab(tab.id)"
              [class.bg-red-200]="isComposeTab(tab.id)"
              [class.text-red-800]="isComposeTab(tab.id)"
              [class.hover:bg-red-300]="isComposeTab(tab.id)"
              [class.text-gray-600]="activeTab !== tab.id && !isComposeTab(tab.id)"
              [class.hover:bg-slate-300]="activeTab !== tab.id && !isComposeTab(tab.id)"
              [class.hover:text-gray-800]="activeTab !== tab.id && !isComposeTab(tab.id)"
              [class.justify-center]="isSidenavCollapsed"
              [class.justify-between]="!isSidenavCollapsed"
              (click)="switchTab(tab.id)">
              
              <div class="flex items-center gap-3" 
                   [class.justify-center]="isSidenavCollapsed"
                   [class.w-full]="isSidenavCollapsed">
                <svg *ngIf="tab.id === 'icd-dashboard'" class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                
                <svg *ngIf="tab.id === 'compose'" class="w-5 h-5  flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                </svg>
                
                <svg *ngIf="tab.id === 'inbox'" class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                </svg>
                
                <svg *ngIf="tab.id === 'sent'" class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
                
                <svg *ngIf="tab.id === 'active-users'" class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                
                <svg *ngIf="tab.id === 'archived'" class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8l6 6 6-6"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h18l-2 16H5L3 4z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v2a4 4 0 01-8 0V8"></path>
                </svg>
                
                <svg *ngIf="tab.id === 'recycle'" class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
                
                <span *ngIf="!isSidenavCollapsed" class="truncate">{{ tab.label }}</span>
              </div>
              
              <span 
                *ngIf="tab.count && !isSidenavCollapsed" 
                class="bg-blue-500 text-white text-xs px-2 py-1 rounded-full flex-shrink-0">
                {{ tab.count }}
              </span>
              
              <span 
                *ngIf="tab.count && isSidenavCollapsed" 
                class="absolute -top-1 -right-1 bg-blue-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">
                {{ tab.count > 99 ? '99+' : tab.count }}
              </span>
              
              <div 
                *ngIf="isSidenavCollapsed"
                class="absolute left-16 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white text-sm px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none whitespace-nowrap z-50">
                {{ tab.label }}
                <span *ngIf="tab.count" class="ml-1">({{ tab.count }})</span>
              </div>
            </button>
          </li>
        </ul>
      </div>

      <!-- Settings - Sticky at Bottom -->
      <div class="flex-shrink-0 pt-4 border-t border-gray-300">
        <button 
          [title]="isSidenavCollapsed ? 'Settings' : ''"
          class="w-full text-left px-4 py-3 rounded-lg transition-colors duration-200 flex items-center gap-3 group relative"
          [class.bg-slate-300]="activeTab === 'settings'"
          [class.text-gray-800]="activeTab === 'settings'"
          [class.shadow-sm]="activeTab === 'settings'"
          [class.text-gray-600]="activeTab !== 'settings'"
          [class.hover:bg-slate-300]="activeTab !== 'settings'"
          [class.hover:text-gray-800]="activeTab !== 'settings'"
          [class.justify-center]="isSidenavCollapsed"
          [class.justify-between]="!isSidenavCollapsed"
          (click)="switchTab('settings')">
          
          <div class="flex items-center gap-3" 
               [class.justify-center]="isSidenavCollapsed"
               [class.w-full]="isSidenavCollapsed">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            
            <span *ngIf="!isSidenavCollapsed" class="truncate">Settings</span>
          </div>
          
          <div 
            *ngIf="isSidenavCollapsed"
            class="absolute left-16 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white text-sm px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none whitespace-nowrap z-50">
            Settings
          </div>
        </button>
      </div>
    </nav>
  
    <!-- Main Content Area -->
    <main class="flex-1 p-2 overflow-y-auto bg-gray-50">
      <div *ngIf="activeTab === 'icd-dashboard'">
        <app-icd-dashboard></app-icd-dashboard>
      </div>

      <div *ngIf="activeTab === 'inbox'">
        <app-inbox></app-inbox>
      </div>

      <div *ngIf="activeTab === 'sent'">
        <app-sent></app-sent>
      </div>

      <div *ngIf="activeTab === 'active-users'">
        <app-icd-users></app-icd-users>
      </div>

      <div *ngIf="activeTab === 'account-settings'">
        <app-icd-profile-settings></app-icd-profile-settings>
      </div>

      <div *ngIf="activeTab === 'archived'">
         <app-archived></app-archived>
      </div>

      <div *ngIf="activeTab === 'recycle'">
        <app-recycle></app-recycle>
      </div>

      <div *ngIf="activeTab === 'compose'">
        <app-compose></app-compose>
      </div>

      <div *ngIf="activeTab === 'downloads'">
        <app-icd-downloads></app-icd-downloads>
      </div>

      <div *ngIf="activeTab === 'settings'">
        <div class="p-6 bg-white rounded-lg">
          <h2 class="text-2xl font-bold text-gray-900 mb-4">Settings</h2>
          <p class="text-gray-600">Configure your application settings here.</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bg-slate-200 border-t border-gray-300 px-4 md:hidden block py-2">
    <div class="flex items-center justify-around">
      <!-- Home -->
      <button 
        (click)="switchTab('icd-dashboard')"
        class="flex flex-col items-center py-2 px-3 rounded-lg transition-colors duration-200 min-w-0"
        [class.text-blue-600]="activeTab === 'icd-dashboard'"
        [class.bg-blue-50]="activeTab === 'icd-dashboard'"
        [class.text-gray-600]="activeTab !== 'icd-dashboard'"
        [class.hover:bg-slate-300]="activeTab !== 'icd-dashboard'">
        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span class="text-xs font-medium">Home</span>
      </button>

      <!-- Downloads -->
      <button 
        (click)="switchTab('downloads')"
        class="flex flex-col items-center py-2 px-3 rounded-lg transition-colors duration-200 min-w-0"
        [class.text-blue-600]="activeTab === 'downloads'"
        [class.bg-blue-50]="activeTab === 'downloads'"
        [class.text-gray-600]="activeTab !== 'downloads'"
        [class.hover:bg-slate-300]="activeTab !== 'downloads'">
        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <span class="text-xs font-medium">Downloads</span>
      </button>

      <!-- Settings -->
      <button 
        (click)="switchTab('settings')"
        class="flex flex-col items-center py-2 px-3 rounded-lg transition-colors duration-200 min-w-0"
        [class.text-blue-600]="activeTab === 'settings'"
        [class.bg-blue-50]="activeTab === 'settings'"
        [class.text-gray-600]="activeTab !== 'settings'"
        [class.hover:bg-slate-300]="activeTab !== 'settings'">
        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span class="text-xs font-medium">Settings</span>
      </button>

      <!-- User Profile -->
      <button 
        (click)="switchTab('account-settings')"
        class="flex flex-col items-center py-2 px-3 rounded-lg transition-colors duration-200 min-w-0"
        [class.text-blue-600]="activeTab === 'account-settings'"
        [class.bg-blue-50]="activeTab === 'account-settings'"
        [class.text-gray-600]="activeTab !== 'account-settings'"
        [class.hover:bg-slate-300]="activeTab !== 'account-settings'">
        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <span class="text-xs font-medium">You</span>
      </button>
    </div>
  </nav>
</div>
