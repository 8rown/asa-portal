<div class="p-6">
  <!-- Header Section -->
  <div class="mb-6">
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
          </svg>
          <h1 class="text-xl font-semibold text-gray-800">Compose New Message</h1>
        </div>
        <button 
          (click)="onCancel()"
          class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm font-medium rounded-lg transition-colors duration-200">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <!-- Compose Form -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200">
    <form (ngSubmit)="onSubmit()" #composeForm="ngForm">
      <!-- Form Fields -->
      <div class="p-6 space-y-4">
        <!-- To Field -->
        <div>
          <label for="recipient" class="block text-sm font-medium text-gray-700 mb-2">To:</label>
          <input
            type="email" 
            id="recipient"
            name="recipient"
            [(ngModel)]="messageData.recipient"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
            placeholder="Enter recipient email address">
        </div>

        <!-- Subject Field -->
        <div>
          <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">Subject:</label>
          <input
            type="text" 
            id="subject"
            name="subject"
            [(ngModel)]="messageData.subject"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
            placeholder="Enter message subject">
        </div>

        <!-- Message Body -->
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message:</label>
          <textarea
            id="message"
            name="message"
            [(ngModel)]="messageData.content"
            required
            rows="12"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 resize-vertical"
            placeholder="Type your message here..."></textarea>
        </div>

        <!-- File Attachment Section -->
        <div class="border-t border-gray-200 pt-4">
          <label class="block text-sm font-medium text-gray-700 mb-3">Attachments:</label>
          
          <!-- Drag and Drop Area -->
          <div 
            class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center transition-colors duration-200"
            [class.border-blue-500]="isDragOver"
            [class.bg-blue-50]="isDragOver"
            (dragover)="onDragOver($event)"
            (dragleave)="onDragLeave($event)"
            (drop)="onFilesDrop($event)">
            
            <svg class="w-8 h-8 text-gray-400 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            <p class="text-gray-600 mb-2">Drag and drop files here, or 
              <button 
                type="button"
                (click)="fileInput.click()"
                class="text-blue-500 hover:text-blue-600 font-medium">
                browse
              </button>
            </p>
            <p class="text-xs text-gray-500">Maximum file size: 25MB</p>
            
            <input 
              #fileInput
              type="file" 
              multiple
              (change)="onFilesSelected($event)"
              class="hidden"
              accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.gif">
          </div>

          <!-- Attached Files List -->
          <div *ngIf="attachedFiles.length > 0" class="mt-4">
            <h4 class="text-sm font-medium text-gray-700 mb-2">Attached Files ({{ attachedFiles.length }}):</h4>
            <div class="space-y-2">
              <div 
                *ngFor="let file of attachedFiles; let i = index"
                class="flex items-center justify-between p-3 bg-gray-50 rounded-lg border border-gray-200">
                <div class="flex items-center gap-3">
                  <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
                  </svg>
                  <div>
                    <p class="text-sm font-medium text-gray-900">{{ file.name }}</p>
                    <p class="text-xs text-gray-500">{{ formatFileSize(file.size) }}</p>
                  </div>
                </div>
                <button 
                  type="button"
                  (click)="removeFile(i)"
                  class="p-1 text-gray-400 hover:text-red-500 transition-colors duration-200">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="border-t border-gray-200 px-6 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <button 
              type="submit"
              [disabled]="!composeForm.form.valid || isSending"
              class="px-6 py-2 bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-medium rounded-lg transition-colors duration-200 flex items-center gap-2">
              <svg *ngIf="isSending" class="w-4 h-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
              </svg>
              <svg *ngIf="!isSending" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
              </svg>
              {{ isSending ? 'Sending...' : 'Send Message' }}
            </button>
            
            <button 
              type="button"
              (click)="saveAsDraft()"
              [disabled]="isSaving"
              class="px-4 py-2 bg-gray-100 hover:bg-gray-200 disabled:bg-gray-50 disabled:cursor-not-allowed text-gray-700 font-medium rounded-lg transition-colors duration-200 flex items-center gap-2">
              <svg *ngIf="isSaving" class="w-4 h-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
              </svg>
              <svg *ngIf="!isSaving" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 12l2 2 4-4"></path>
              </svg>
              {{ isSaving ? 'Saving...' : 'Save as Draft' }}
            </button>
          </div>

          <!-- Character Counter -->
          <div class="text-xs text-gray-500">
            {{ messageData.content?.length || 0 }}/5000 characters
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
