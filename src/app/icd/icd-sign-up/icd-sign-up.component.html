<div class="flex h-screen bg-gray-50">
    <!-- Left Side (35% width) -->
    <div 
      style="background-image: url('');"
      class="w-1/3 h-full bg-cover bg-black rounded-r-xl bg-center bg-no-repeat flex items-center justify-center">
      <div class="text-center p-6 bg-black bg-opacity-50 rounded-lg">
        <h2 class="text-3xl font-bold mb-2 text-white">Internal Document Circulator</h2>
        <p class="text-lg text-white">Share data with your team by a click of a button</p>
      </div>
    </div>
  
    <!-- Right Side (Form) -->
    <div class="flex-1 p-8 flex flex-col items-center justify-center overflow-hidden">
      <form class="w-full max-w-xl" >
        <div class="mb-6 text-center">
          <h1 class="text-md font-semibold text-[#4a5d23]">ICD</h1>
          <h2 class="text-3xl font-bold text-gray-800 mt-1 mb-2">Sign Up to ICD</h2>
          <p class="text-gray-600">Enter your credentials to create your account</p>
        </div>
  
        <!-- Email and Password -->
        <div class="space-y-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
              Email
            </label>
            <input 
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500" 
              id="email" 
              type="email" 
              placeholder="Enter your email" 
              name="email" 
              required
              autocomplete="email">
            
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input 
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500" 
              id="password" 
              type="password" 
              placeholder="Enter your password" 
              name="password" 
              required
              autocomplete="current-password">
          </div>
        </div>
  

        <!-- Submit Button -->
        <div class="flex items-center mt-6 justify-between">
          <button 
            class="bg-[#4a5d23] hover:bg-[#43571d] disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition duration-200" 
            type="submit"
            >
            <span >Sign In</span>
          </button>
          <a 
            
            class="inline-block align-baseline font-bold text-sm text-[#4a5d23] hover:text-[#43571d] cursor-pointer">
            Forgot Password?
          </a>
        </div>
      </form>
      <div class="mt-4 text-center">
        <span 
          class="text-gray-600">Already have an account?</span>
        <a 
          (click)="navigateTo('icd-log-in')"
          class="ml-1 text-[#4a5d23] hover:text-[#43571d] cursor-pointer underline font-semibold">
          Log In
        </a>
      </div>
    </div>
</div>
