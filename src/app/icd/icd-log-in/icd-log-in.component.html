<div class="flex h-screen bg-gray-50">
  
  <!-- Right Side (Form) -->
  <div class="flex-1 p-8 flex flex-col items-center justify-center overflow-hidden">
    <form class="w-full max-w-xl" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="mb-6 text-center">
        <h1 class="text-md font-semibold text-[#4a5d23]">Core-connect</h1>
        <h2 class="text-3xl font-bold text-gray-800 mt-1 mb-2">Sign In to <br class="block md:hidden"> Core-connect</h2>
        <p class="text-gray-600">Enter your credentials to access your account</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
        {{ errorMessage }}
      </div>

      <!-- Email and Password -->
      <div class="space-y-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input 
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500" 
            [class.border-red-500]="loginForm.submitted && !loginData.email"
            id="email" 
            type="email" 
            placeholder="Enter your email" 
            name="email" 
            [(ngModel)]="loginData.email"
            required
            autocomplete="email"
            [disabled]="isLoading">
          <div *ngIf="loginForm.submitted && !loginData.email" class="text-red-500 text-xs mt-1">
            Email is required
          </div>
        </div>
        
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <div class="relative">
            <input 
              class="shadow appearance-none border rounded w-full py-2 px-3 pr-10 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500" 
              [class.border-red-500]="loginForm.submitted && !loginData.password"
              id="password" 
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Enter your password" 
              name="password" 
              [(ngModel)]="loginData.password"
              required
              autocomplete="current-password"
              [disabled]="isLoading">
            <button 
              type="button"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
              (click)="togglePasswordVisibility()"
              [disabled]="isLoading">
              <svg *ngIf="!showPassword" class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg *ngIf="showPassword" class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
              </svg>
            </button>
          </div>
          <div *ngIf="loginForm.submitted && !loginData.password" class="text-red-500 text-xs mt-1">
            Password is required
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex items-center mt-6 justify-between">
        <button 
          class="bg-blue-500 hover:bg-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition duration-200 flex items-center" 
          type="submit"
          [disabled]="isLoading">
          <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>{{ isLoading ? 'Signing In...' : 'Sign In' }}</span>
        </button>
        <a 
          (click)="onForgotPassword()"
          class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-600 cursor-pointer">
          Forgot Password?
        </a>
      </div>
    </form>
    
    <div class="mt-4 text-center">
      <span class="text-gray-600">Don't have an account?</span>
       <button 
    (click)="navigateTo('icd-sign-up')" 
    class="ml-2 px-4 py-2 **bg-blue-500** text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
    Create account
  </button>
    </div>
  </div>
</div>
